<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <div class='triangle'></div>

        <script>
            var triangle = document.querySelector('.triangle');
            // 补全代码
            let str1="";
            let str2 = "<br/>";
            for(let i=1;i<=10;i++){
              for(let j=1;j<=i;j++){
                str1+="*";
              }
              str1+=str2;
            }
            //console.log(str1);
            //插入html
            triangle.innerHTML=str1;
        </script>
    </body>
</html>
